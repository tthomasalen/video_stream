<div class="spacer"></div>


<div class="container">
    <div class="right">
        <table class="table table-dark">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Delete</th>
                <th scope="col">Video</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let el of videos; let i = index;">
                <th scope="row">{{i+1}}</th>
                <td><button (click)="removeVid(el.Id)" type="button" class="btn btn-danger">Delete</button></td>
                <td>{{el.Title}}</td>
              </tr>
            </tbody>
          </table>

    </div>
</div>
