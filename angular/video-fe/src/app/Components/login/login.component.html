      <mat-form-field appearance="fill">
        <mat-label>Enter your email</mat-label>
        <input matInput type="text"
        formControlName="email"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['email'].errors }">
        <small *ngIf="submitted && f['email'].errors">
          <mat-error *ngIf="f['email'].errors['required']">Email Required</mat-error>
          <mat-error *ngIf="f['email'].errors['email']">Email invalid</mat-error>
        </small>

      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Password</mat-label>
        <input matInput type="password"
        formControlName="password"
        class="form-control"
        [ngClass]="{ 'is-invalid': submitted && f['password'].errors }">

        <small *ngIf="submitted && f['password'].errors">
          <mat-error *ngIf="f['password'].errors['required']">Password Required</mat-error>
          <mat-error *ngIf="f['password'].errors['minlength']">Password min lenght 6</mat-error>
          <mat-error *ngIf="f['password'].errors['maxlength']"> Pasword max lenght 40</mat-error>

        </small>

      </mat-form-field>




  

      <div class="form-group">
        <button mat-raised-button color="warn" type="submit" class="btn btn-primary">Login</button>
      </div>

    </form>
